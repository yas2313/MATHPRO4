<html>
    <head>
        <title>Math Quiz!</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="quiz_page.css">
    </head>
    <body class="body_background">

        <div class="container">
            <div id="score">
                <h4 id="player1_name"></h4><span id="player1_score"></span>
                <br>
                <h4 id="player2_name"></h4><span id="player2_score"></span>
            </div>
            <center>
                <h2 style="color: white;">Math Quiz!</h2>

                <h3>Question Turn :<span id="q_player"></span></h3>

                <h3>Answer Turn :<span id="ans_player"></span></h3>
                <br>
                <div id="output">
        
                </div>
        
                <br>
                <br>
        
                <label>First Number:</label>
                <br>
                <br>
                <input type="text" id="number1" placeholder="Enter First Number"></input>
                <br>
                <br>
                <label>Second Number:</label>
                <br>
                <br>
                <input type="text" id="number2" placeholder="Enter Second Number"></input>
                <br>
                <br>
                <button type="button" id="btn_send" class="btn btn-success" onclick="send()">Send</button>
        
            </center>
        </div>
        
        <script src="quiz_page.js"></script>
        </body>
</html>
